<section style="margin-left: 10px">
  <mat-form-field>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Search School">
  </mat-form-field>

  <mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let school of filteredOptions | async" [value]="school">
    {{ school }}
  </mat-option>
</mat-autocomplete>

</section>
<router-outlet></router-outlet>
